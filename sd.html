    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #1a1a2e;
            --bg-item: rgba(255, 255, 255, 0.08);
            --bg-item-hover: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --skeleton-bg: rgba(255, 255, 255, 0.12);
            --skeleton-highlight: rgba(255, 255, 255, 0.2);
            --section-border: rgba(255, 255, 255, 0.2);
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-knob: #ffffff;
            --accent-color: #00d9ff;
        }

        [data-theme="light"] {
            --bg-primary: #f5f7fa;
            --bg-item: rgba(0, 0, 0, 0.04);
            --bg-item-hover: rgba(0, 0, 0, 0.08);
            --text-primary: #1a1a2e;
            --text-secondary: rgba(26, 26, 46, 0.8);
            --text-tertiary: rgba(26, 26, 46, 0.5);
            --border-color: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(0, 0, 0, 0.15);
            --skeleton-bg: rgba(0, 0, 0, 0.08);
            --skeleton-highlight: rgba(0, 0, 0, 0.15);
            --section-border: rgba(0, 0, 0, 0.15);
            --toggle-bg: rgba(0, 0, 0, 0.15);
            --toggle-knob: #1a1a2e;
            --accent-color: #0088aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .credit {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-style: italic;
            transition: color 0.3s ease;
        }

        /* Theme Toggle Switch */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-icon {
            font-size: 1.1rem;
        }

        .toggle-switch {
            position: relative;
            width: 56px;
            height: 28px;
            cursor: pointer;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--toggle-bg);
            border-radius: 28px;
            transition: background 0.3s ease;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            left: 3px;
            bottom: 3px;
            background: var(--toggle-knob);
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(28px);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        /* Categories grid layout */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            align-items: stretch;
            grid-auto-flow: dense;
        }

        .section {
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        /* Portrait - 2 columns */
        @media (max-width: 900px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 12px 16px;
            background: var(--bg-item);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .status-text {
            font-weight: 500;
        }

        .status-count {
            color: var(--accent-color);
            font-weight: 600;
        }

        .section-title {
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--section-border);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .section-title:hover {
            color: var(--accent-color);
        }

        .section-count {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-tertiary);
            transition: color 0.3s ease;
        }

        /* List Layout - Much faster scrolling */
        .site-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .site-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            background: var(--bg-item);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            border: 1px solid transparent;
            transition: all 0.15s ease;
        }

        .site-item:hover:not(.offline):not(.checking) {
            background: var(--bg-item-hover);
            border-color: var(--border-hover);
            transform: translateX(4px);
        }

        .site-item:active:not(.offline):not(.checking) {
            transform: translateX(2px);
        }

        .site-item.offline {
            display: none;
        }

        .site-item.checking {
            opacity: 0.7;
        }

        .site-icon {
            width: 24px;
            height: 24px;
            border-radius: 5px;
            object-fit: contain;
            flex-shrink: 0;
            transition: transform 0.2s ease;
        }

        .site-item:hover:not(.offline):not(.checking) .site-icon {
            transform: scale(1.1);
        }

        .site-name {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: color 0.3s ease;
            flex: 1;
        }

        .site-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-color);
            flex-shrink: 0;
        }

        .site-item.online .site-status {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        .site-item.checking .site-status {
            background: var(--accent-color);
            animation: statusPulse 1s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* Skeleton loading for list items */
        .site-item.checking .site-icon {
            background: var(--skeleton-bg);
            animation: skeletonPulse 1s ease-in-out infinite;
        }

        .site-item.checking .site-name {
            color: transparent;
            background: var(--skeleton-bg);
            border-radius: 4px;
            width: 60%;
            height: 1em;
            animation: skeletonPulse 1s ease-in-out infinite;
        }

        @keyframes skeletonPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Mobile */
        @media (max-width: 500px) {
            body {
                padding: 15px 12px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }

            .header-text {
                text-align: left;
            }

            h1 {
                font-size: 1.6rem;
            }

            .credit {
                font-size: 0.85rem;
            }

            .theme-toggle {
                position: absolute;
                top: 15px;
                right: 15px;
            }

            .status-bar {
                flex-direction: column;
                gap: 8px;
                text-align: center;
                font-size: 0.8rem;
            }

            .section-title {
                font-size: 1.1rem;
            }

            .site-item {
                padding: 8px 12px;
                gap: 10px;
            }

            .site-icon {
                width: 20px;
                height: 20px;
            }

            .site-name {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Configuration
        const CONFIG = {
            BATCH_SIZE: 15,
            TIMEOUT: 3000
        };

        // Theme Toggle
        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.checked = savedTheme === 'dark';
            } else if (!prefersDark) {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.checked = false;
            }
            
            themeToggle.addEventListener('change', function() {
                const theme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
            });
        }

        // Check if site is online
        function checkSiteOnline(site) {
            return new Promise((resolve) => {
                const img = new Image();
                const timeout = setTimeout(() => resolve(false), CONFIG.TIMEOUT);
                img.onload = () => { clearTimeout(timeout); resolve(true); };
                img.onerror = () => { clearTimeout(timeout); resolve(false); };
                img.src = site.favicon;
            });
        }

        // Create list item element
        function createListItem(site) {
            const item = document.createElement('a');
            item.href = site.url;
            item.className = 'site-item checking';
            item.target = '_blank';
            item.rel = 'noopener noreferrer';
            item.innerHTML = `
                <img src="${site.favicon}" alt="${site.name}" class="site-icon">
                <span class="site-name">${site.name}</span>
                <span class="site-status"></span>
            `;
            return item;
        }

        // Update item appearance
        function updateItem(item, isOnline) {
            item.classList.remove('checking');
            if (isOnline) {
                item.classList.add('online');
            } else {
                item.classList.add('offline');
            }
        }

        // Initialize and check all sites
        async function initializeSites() {
            const statusText = document.getElementById('statusText');
            const statusCount = document.getElementById('statusCount');
            
            // Sort categories by total site count (descending)
            const sortedCategories = Object.entries(siteCategories)
                .sort((a, b) => b[1].length - a[1].length);
            
            const allSites = [];
            const categoryData = {};
            const gridContainer = document.querySelector('.categories-grid');
            
            // Clear existing sections
            gridContainer.innerHTML = '';
            
            for (const [category, sites] of sortedCategories) {
                // Create section HTML
                const section = document.createElement('div');
                section.className = 'section';
                section.innerHTML = `
                    <h2 class="section-title" data-target="${category}">${category.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())} <span class="section-count" id="count-${category}"></span></h2>
                    <div class="site-list" id="${category}"></div>
                `;
                gridContainer.appendChild(section);
                
                const container = section.querySelector('.site-list');
                const countElement = section.querySelector('.section-count');
                categoryData[category] = { container, countElement, sites, cards: [], onlineCount: 0 };
                
                sites.forEach(site => {
                    const item = createListItem(site);
                    container.appendChild(item);
                    categoryData[category].cards.push({ item, site });
                    allSites.push({ item, site, category });
                });
            }
            
            const totalSites = allSites.length;
            let checkedCount = 0;
            let onlineCount = 0;
            
            // Process in batches
            for (let i = 0; i < allSites.length; i += CONFIG.BATCH_SIZE) {
                const batch = allSites.slice(i, i + CONFIG.BATCH_SIZE);
                const batchPromises = batch.map(item => checkSiteOnline(item.site));
                const results = await Promise.all(batchPromises);
                
                batch.forEach((siteItem, index) => {
                    const isOnline = results[index];
                    checkedCount++;
                    if (isOnline) onlineCount++;
                    
                    updateItem(siteItem.item, isOnline);
                    categoryData[siteItem.category].onlineCount += isOnline ? 1 : 0;
                });
                
                statusText.textContent = `Checking sites... ${checkedCount} / ${totalSites}`;
                statusCount.textContent = `${onlineCount} online`;
            }
            
            // Update category counts
            for (const [category, data] of Object.entries(categoryData)) {
                data.countElement.textContent = `(${data.onlineCount} online)`;
            }
            
            statusText.textContent = `Complete!`;
            statusCount.textContent = `${onlineCount} of ${totalSites} sites online`;
        }

        // Setup smooth scroll for section titles
        function setupSectionScroll() {
            document.querySelectorAll('.section-title').forEach(title => {
                title.addEventListener('click', function() {
                    const section = this.closest('.section');
                    section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                });
            });
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            initializeSites();
            setupSectionScroll();
        });
    </script>
